<h3>Add a new product:</h3>
<div class="add-product">
    <app-add-item (onAddProduct)="addProduct($event)"></app-add-item>
</div>
<h3>List of products:</h3>
<div class="products">
    <app-product-item *ngFor="let product of products" [product]="product" (onDeleteProduct)="deleteProduct(product)" ></app-product-item>
</div>
